<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>RTMAF</title>
  </head>
  <body>
    <div class="container-fluid bg-white">
        <div class="container bg-primary">
            <h1 class="text-center m-4">RTMDF</h1>
            <h2 class="text-center m-2 p-2"><strong>A PowerFull tool for Realtime Malware Ditection Freamwork</strong></h2>
        </div>

        <div class="container p-5">
            <div>
                <form action = "/uploadfile" method = "post" enctype="multipart/form-data"> 
                <!-- <label for="formFileLg" class="form-label">INPUT A APK FILE</label>
                <input class="form-control form-control-lg" id="file"  name="file"  type="file"> -->

                <div class="custom-file">
                    <input  type="file" class="custom-file-input form-label" id="file"  name="file"  type="file" required>

                    <label class="custom-file-label form-label" for="formFileLg" >Choose file...</label>

                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                  </div>

                <input type = "submit" value="Upload" class="btn btn-success m-3">  
                

            </form>  
            <form action = "/checkapk" method = "GET" > 
                <button class="btn btn-warning " type="submit" onclick="startCountdown()">Run Analysis</button>
            </form>  

            <h1 id="countdown" class="text-center"></h1>
           
              </div>

              {% if success %}

              <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong> Success </strong> File uploaded successfully!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

   
    {% endif %}

    {% if message %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Result </strong>{{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

   
    {% endif %}
        </div>

        <div class="container bg-primary p-3 mb-3 text-center mt-5">
            <h2> <strong>Develop by Team script kiddies</strong> </h2>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    function startCountdown() {
        var count = 40;
        var countdownElem = document.getElementById("countdown");
        countdownElem.innerHTML = count;
        var countdownInterval = setInterval(function() {
          count--;
          countdownElem.innerHTML = count;
          if (count == 0) {
            clearInterval(countdownInterval);
            
          }
        }, 1000);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
